const List = (props) => {
   const listItems = props.items.map((item, index) => {
       return (
           <li key={item.title}>
               {item.count}&nbsp;
               {item.title}&nbsp;
               <span onClick={ () => { props.increment(index); }}> + </span>
               <span onClick={ () => { props.decrement(index); }}> - </span>
           </li>
       )
   });
   return (
       <ul>
           {listItems}
       </ul>
   )
}

class App extends React.Component {

	constructor(props) {
		super(props);
		this.state = {
			list: [
				{ title:'React', count:0 },
				{ title:'Redux', count:0 },
				{ title:'Node', count:0 },
				{ title:'Express', count:0 }
			]
		}
		this.increment = this.increment.bind(this)
		this.decrement = this.decrement.bind(this)
	}

	increment(idx) {
		const list = this.state.list;
		list[idx].count++;
		this.setState({
			list
		})
	}

	decrement(idx) {
		const list = this.state.list;
		list[idx].count--;
		this.setState({
			list
		})
	}

	render() {
		return (
			<div>
				<List
					items={ this.state.list }
					increment={ this.increment }
					decrement={ this.decrement }
				/>
			</div>
		)
	}

}

ReactDOM.render(
<App/>,
document.getElementById('content')
)
